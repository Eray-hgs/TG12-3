<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Spieler erfassen</title>
</head>
<body>
    <h1>Neuen Spieler erfassen</h1>

    <!-- Formular -->
    <form id="spielerForm">
        <label for="spieler">Spieler:</label>
        <input type="text" id="spieler" name="spieler" required><br><br>

        <label for="jahrgang">Jahrgang (1980-2007):</label>
        <input type="number" id="jahrgang" name="jahrgang" min="1980" max="2007" required><br><br>

        <label for="staerke">St√§rke (1-10):</label>
        <input type="number" id="staerke" name="staerke" min="1" max="10" required><br><br>

        <label for="torschuss">Torschuss (1-10):</label>
        <input type="number" id="torschuss" name="torschuss" min="1" max="10" required><br><br>

        <label for="motivation">Motivation (1-10):</label>
        <input type="number" id="motivation" name="motivation" min="1" max="10" required><br><br>

        <button type="submit">Absenden</button>
    </form>

    <h3>Antwort des Servers:</h3>
    <pre id="serverAntwort"></pre>

    <!-- JavaScript folgt unten -->
    <script src="client.js"></script>
</body>
</html>
